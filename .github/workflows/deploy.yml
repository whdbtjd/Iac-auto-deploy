name: Auto Deploy Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch: # 수동 실행 가능

env:
  AWS_REGION: ap-northeast-2

jobs:
  # 변경사항 감지
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
      terraform: ${{ steps.changes.outputs.terraform }}
      ansible: ${{ steps.changes.outputs.ansible }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            terraform:
              - 'terraform/**'
            ansible:
              - 'ansible/**'

  # 인프라 배포 (스마트 배포)
  deploy-infrastructure:
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.terraform == 'true' ||
      needs.detect-changes.outputs.backend == 'true' ||
      needs.detect-changes.outputs.frontend == 'true' ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      ec2-ip: ${{ steps.terraform.outputs.ec2-ip }}
      s3-bucket: ${{ steps.terraform.outputs.s3-bucket }}
      cloudfront-url: ${{ steps.terraform.outputs.cloudfront-url }}
      db-endpoint: ${{ steps.terraform.outputs.db-endpoint }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Plan (Conditional Targeting)
        working-directory: ./terraform
        run: |
          echo "Detected changes:"
          echo "- Backend: ${{ needs.detect-changes.outputs.backend }}"
          echo "- Frontend: ${{ needs.detect-changes.outputs.frontend }}"
          echo "- Terraform: ${{ needs.detect-changes.outputs.terraform }}"
          
          if [[ "${{ needs.detect-changes.outputs.frontend }}" == "true" && "${{ needs.detect-changes.outputs.backend }}" == "false" && "${{ needs.detect-changes.outputs.terraform }}" == "false" ]]; then
            echo "🎯 Frontend-only deployment: Targeting S3 + CloudFront"
            terraform plan \
              -target=aws_s3_bucket.s3-web \
              -target=aws_s3_bucket_website_configuration.s3-web-config \
              -target=aws_s3_bucket_policy.web \
              -target=aws_s3_bucket_public_access_block.s3-web-unblock \
              -target=aws_cloudfront_origin_access_control.web \
              -target=aws_cloudfront_distribution.web \
              -no-color
          else
            echo "🚀 Full infrastructure deployment"
            terraform plan -no-color
          fi

      - name: Terraform Apply (Conditional Targeting)
        working-directory: ./terraform
        run: |
          if [[ "${{ needs.detect-changes.outputs.frontend }}" == "true" && "${{ needs.detect-changes.outputs.backend }}" == "false" && "${{ needs.detect-changes.outputs.terraform }}" == "false" ]]; then
            echo "🎯 Applying S3 + CloudFront only"
            terraform apply \
              -target=aws_s3_bucket.s3-web \
              -target=aws_s3_bucket_website_configuration.s3-web-config \
              -target=aws_s3_bucket_policy.web \
              -target=aws_s3_bucket_public_access_block.s3-web-unblock \
              -target=aws_cloudfront_origin_access_control.web \
              -target=aws_cloudfront_distribution.web \
              -auto-approve -no-color
          else
            echo "🚀 Applying full infrastructure"
            terraform apply -auto-approve -no-color
          fi

      - name: Get Terraform Outputs
        id: terraform
        working-directory: ./terraform
        run: |
          echo "ec2-ip=$(terraform output -raw ec2_public_ip || echo '')" >> $GITHUB_OUTPUT
          echo "s3-bucket=$(terraform output -raw s3_bucket_name || echo '')" >> $GITHUB_OUTPUT
          echo "cloudfront-url=$(terraform output -raw cloudfront_domain_name || echo '')" >> $GITHUB_OUTPUT
          echo "db-endpoint=$(terraform output -raw rds_endpoint || echo '')" >> $GITHUB_OUTPUT

  # 서버 설정 (백엔드 변경시에만)
  setup-servers:
    needs: [detect-changes, deploy-infrastructure]
    if: |
      always() && 
      needs.deploy-infrastructure.result == 'success' &&
      (needs.detect-changes.outputs.ansible == 'true' || 
       needs.detect-changes.outputs.terraform == 'true' ||
       needs.detect-changes.outputs.backend == 'true' ||
       github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          pip install ansible boto3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ needs.deploy-infrastructure.outputs.ec2-ip }} >> ~/.ssh/known_hosts

      - name: Update inventory with EC2 IP
        working-directory: ./ansible
        run: |
          sed -i "s/EC2_IP_PLACEHOLDER/${{ needs.deploy-infrastructure.outputs.ec2-ip }}/g" inventory.ini

      - name: Run Ansible playbook
        working-directory: ./ansible
        run: |
          ansible-playbook -i inventory.ini playbooks/setup-service.yml

  # 백엔드 빌드 및 배포 (백엔드 변경시에만)
  deploy-backend:
    needs: [detect-changes, deploy-infrastructure, setup-servers]
    if: |
      always() && 
      (needs.detect-changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch') &&
      needs.setup-servers.result == 'success'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Gradle
        working-directory: ./backend
        run: |
          chmod +x gradlew
          ./gradlew build -x test

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy JAR to EC2
        run: |
          # 환경변수 파일 생성
          echo "DATABASE_URL=jdbc:postgresql://${{ needs.deploy-infrastructure.outputs.db-endpoint }}:5432/voting_db" > app.env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> app.env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> app.env
    
          # 파일 전송
          scp -o StrictHostKeyChecking=no app.env ubuntu@${{ needs.deploy-infrastructure.outputs.ec2-ip }}:/home/ubuntu/
          scp -o StrictHostKeyChecking=no backend/build/libs/*.jar ubuntu@${{ needs.deploy-infrastructure.outputs.ec2-ip }}:/home/ubuntu/app.jar

      - name: Start Application
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ needs.deploy-infrastructure.outputs.ec2-ip }} "
            # 기존 프로세스 종료
            sudo pkill -f 'java.*app.jar' || true
            
            # 새 애플리케이션 시작
            cd /home/ubuntu
            source app.env
            nohup java -jar app.jar > app.log 2>&1 &
            
            # 시작 확인
            sleep 10
            if pgrep -f 'java.*app.jar'; then
              echo '✅ Application started successfully'
            else
              echo '❌ Application failed to start'
              tail -20 app.log
              exit 1
            fi
          "

  # 프론트엔드 빌드 및 배포 (프론트엔드 변경시에만)
  deploy-frontend:
    needs: [detect-changes, deploy-infrastructure]
    if: |
      always() && 
      (needs.detect-changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch') &&
      needs.deploy-infrastructure.result == 'success'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_URL: http://${{ needs.deploy-infrastructure.outputs.ec2-ip }}:8080/api
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync frontend/dist/ s3://${{ needs.deploy-infrastructure.outputs.s3-bucket }}/ --delete

      - name: Invalidate CloudFront
        run: |
          # CloudFront 배포 ID 가져오기 (Comment 또는 Origin으로 찾기)
          DISTRIBUTION_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?Origins.Items[0].DomainName=='${{ needs.deploy-infrastructure.outputs.s3-bucket }}.s3.amazonaws.com'].Id" \
            --output text)
          
          if [ -n "$DISTRIBUTION_ID" ] && [ "$DISTRIBUTION_ID" != "None" ]; then
            echo "Invalidating CloudFront distribution: $DISTRIBUTION_ID"
            aws cloudfront create-invalidation \
              --distribution-id $DISTRIBUTION_ID \
              --paths "/*"
          else
            echo "Warning: CloudFront distribution not found"
          fi

  # 배포 완료 알림
  deployment-complete:
    needs: [detect-changes, deploy-infrastructure, setup-servers, deploy-backend, deploy-frontend]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Deployment Summary
        run: |
          echo "🚀 배포 완료!"
          echo ""
          echo "📋 변경 감지 결과:"
          echo "- Backend: ${{ needs.detect-changes.outputs.backend }}"
          echo "- Frontend: ${{ needs.detect-changes.outputs.frontend }}"
          echo "- Terraform: ${{ needs.detect-changes.outputs.terraform }}"
          echo "- Ansible: ${{ needs.detect-changes.outputs.ansible }}"
          echo ""
          echo "🌐 서비스 URL:"
          if [ -n "${{ needs.deploy-infrastructure.outputs.cloudfront-url }}" ]; then
            echo "- Frontend: https://${{ needs.deploy-infrastructure.outputs.cloudfront-url }}"
          fi
          if [ -n "${{ needs.deploy-infrastructure.outputs.ec2-ip }}" ]; then
            echo "- Backend API: http://${{ needs.deploy-infrastructure.outputs.ec2-ip }}:8080/api"
          fi
          echo ""
          echo "📊 배포 상태:"
          echo "- 인프라: ${{ needs.deploy-infrastructure.result }}"
          echo "- 서버설정: ${{ needs.setup-servers.result }}"  
          echo "- 백엔드: ${{ needs.deploy-backend.result }}"
          echo "- 프론트엔드: ${{ needs.deploy-frontend.result }}"
